# Nginx Reverse Proxy Configuration for Chamilo
# Place this file in /etc/nginx/sites-available/lms.septadenita.my.id
# Then create symlink: sudo ln -s /etc/nginx/sites-available/lms.septadenita.my.id /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name lms.septadenita.my.id;

    # Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lms.septadenita.my.id;

    # SSL Certificate paths (update these with your certificate paths)
    # For Let's Encrypt (Certbot):
    ssl_certificate /etc/letsencrypt/live/lms.septadenita.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lms.septadenita.my.id/privkey.pem;

    # SSL Configuration (recommended settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/lms.septadenita.my.id.access.log;
    error_log /var/log/nginx/lms.septadenita.my.id.error.log;

    # Client max body size (for file uploads)
    client_max_body_size 100M;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Forward all requests to Docker container
    location / {
        proxy_pass http://127.0.0.1:1234;
        proxy_redirect off;
        proxy_buffering off;
    }

    # WebSocket support (if needed for real-time features)
    location /ws {
        proxy_pass http://127.0.0.1:1234;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

